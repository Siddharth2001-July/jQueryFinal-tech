<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a id="downloadAnchorElem" style="display:none"></a>
    <section id="add-form">
        <div class="container my-5">
            <h1 class="display-1">Add a new Teacher</h1>
            <form id="entry" class="row g-3">
                <input type="hidden" id="id">
                <div class="col-lg-3">
                    <label for="validationDefault01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-lg-7">
                    <label for="validationDefault03" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="col-lg-2">
                    <label for="validationDefault05" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </section>
    <section id="table">
        <div class="container my-5">
            <h1 class="display-1">Teachers Data</h1>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th><button id="btn-id" class="btn btn-info">ID</button></th>
                        <th><button id="btn-name" class="btn btn-info">Name</button></th>
                        <th><button id="btn-age" class="btn btn-info">Age</button></th>
                        <th><button id="btn-address" class="btn btn-info">Address</button></th>
                        <th><button id="btn-edit" class="btn btn-info">Edit</button></th>
                        <th><button id="btn-delete" class="btn btn-info">Delete</button></th>
                    </thead>
                    <tbody id="t-body">
                    </tbody>
                </table>
            </div>

            <div id="edit-div" class="m-5 p-5">
                <div class="row">
                    <div class="col"><h3 class="display-3 text-start">Edit</h3></div>
                    <div class="col text-end"><button id="close-edit" class="btn btn-outline-danger m-3">&#x2715</button></div>
                </div>
                <form id="edit-form" class="row g-3">
                    <!-- <input type="hidden" id="id"> -->
                    <div class="col-lg-12">
                        <label for="validationDefault01" class="form-label">ID</label>
                        <input type="text" class="form-control" id="edit-id" disabled>
                    </div>
                    <div class="col-lg-4">
                        <label for="validationDefault01" class="form-label">Name</label>
                        <input type="text" class="form-control" id="edit-name" required>
                    </div>
                    <div class="col-lg-7">
                        <label for="validationDefault03" class="form-label">Address</label>
                        <input type="text" class="form-control" id="edit-address" required>
                    </div>
                    <div class="col-lg-1">
                        <label for="validationDefault05" class="form-label">Age</label>
                        <input type="number" class="form-control" id="edit-age" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="jquery.min.js"></script>
<script src="script.js"></script>

<!-- datatable cdn -->
<link
    href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.3/b-2.3.5/b-html5-2.3.5/b-print-2.3.5/datatables.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script
    src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.3/b-2.3.5/b-html5-2.3.5/b-print-2.3.5/datatables.min.js"></script>


<script>
    $(document).ready(function () {
        $('.table').DataTable();
    });
</script>

</html>
